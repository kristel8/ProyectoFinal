    <!-- SECCIÓN 1 - LOGIN -->
    <main class="container-login">
      <img src="assets/images/login.svg" alt="Login" />
      <form class="login">
        <p>Únete a <span class="silaba">nuestra comunidad</span></p>
        <input type="button" class="btn-secondary" value="Iniciar con Google" />
        <input type="button" class="btn-secondary" value="Iniciar con Facebook" />
        <hr />
        <input type="text"  class="form-control" placeholder="Usuario" />
        <input type="password"  class="form-control" placeholder="Nombre" />
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Recuérdame
          </label>
        </div>
        <input type="submit" class="btn-pf-primary" value="Iniciar Sesion" />
        <a href="#">¿Olvidaste tu contraseña?</a>
      </form>
    </main>
